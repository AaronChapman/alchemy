<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/alchemy.css">
	<link href="https://fonts.googleapis.com/css?family=Amiko|Mogra" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.oylo.info/javascript/links_for_directory_header.js"></script>

	<script src="spoiler.js"></script>
	<script src="javascript/alchemy.js"></script>
</head>

<body>
	<div class="alchemy_area">
		<div class="left_panel">
			<div class="available-ingredients">
				<label class="ingredient-container-label">crafted</label>
				<div class="list-of-ingredients"></div>
				<div class="ingredex"></div>
			</div>
		</div>
		<div class="right_panel">
			<div class="active-ingredients">
				<label class="ingredient-container-label">workspace</label>
				<div class="workspace"></div>
			</div>
			<div class="produced-ingredients"><label class="ingredient-container-label">recently crafted</label></div>
			<input type="button" value="all" onclick="ingredioso(); $('.list-of-ingredients').empty(); fill_available_ingredients_container();" class="all">
		</div>
	</div>
</body>

</html>
